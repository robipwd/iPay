<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="stylesheet" href="css/signin.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/responsive_style.css">
</head>
<body>
    <header>
        <div class="first-con container-fluid">
            <div class="top d-flex justify-content-between">
                <div class="logo">
                    <a href="index.html"><img src="img/logo.png" alt=""></a>    
                </div>
                <div class="button d-flex justify-content-center">
                    <div class="one">
                        <a href="login.html">LOG IN</a>
                    </div>
                    <div class="two">
                        <a href="signup.html">SIGN UP</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
 <section>
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card shadow-lg rounded">
              <div class="card-body">
                <h3 class="card-title text-center mb-4">Sign Up</h3>
                <form>
                  <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="John Doe">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                  </div>
                  <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="0123456789">
                  </div>
                  <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob">
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password">
                  </div>
                  <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword">
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Continue</button>
                </form>
                <p class="mt-3 text-center">Already have an account? <a href="#">Login here</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
 </section>

 
  

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="jquery/jsquery.com_jquery-3.7.1.min.js"></script>
</body>
</html>
